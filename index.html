<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="style.css">
	<title>Odin Sign Up</title>
</head>

<body>
	<header>
		<h1>ODIN</h1>
	</header>
	<main>
		<div class="content">
			<div class="text">
				<p>This is not a real online service! You know you need something like this in your life to help you
					realize your deepest dreams.</p>
				<p>Sign up <em>now</em> to get started.</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<form action="">
				<div class="elements">
					<h1>Let's do this!</h1>
					<div class="form-row">
						<div class="form-item">
							<label for="f-name">First name</label>
							<input type="text"
								   id="f-name"
								   placeholder="Thor">
						</div>
						<div class="form-item">
							<label for="l-name">Last name</label>
							<input type="text"
								   id="l-name"
								   placeholder="Odinson">
						</div>
					</div>
					<div class="form-row">
						<div class="form-item">
							<label for="email">Email</label>
							<input type="email"
								   id="email"
								   placeholder="thor.odinson@theodinproject.com">
						</div>
						<div class="form-item">
							<label for="phone">Phone number</label>
							<input type="tel"
								   id="phone"
								   placeholder="xxx-xxx-xxxx">
						</div>
					</div>
					<div class="form-row">
						<div class="form-item">
							<label for="pwd-1">Password</label>
							<input type="password"
								   id="pwd-1"
								   placeholder="Keep me secret">
						</div>
						<div class="form-item">
							<label for="pwd-2">Confirm password</label>
							<input type="password"
								   id="pwd-2"
								   placeholder="Make me match">
						</div>
					</div>
				</div>
				<button type="button">Create Account</button>
			</form>
			<p>Already have an account? <a href=""
				   id="log-in">Log in</a>
			</p>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
