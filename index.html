<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="style.css">
	<title>Odin Sign Up</title>
</head>

<body>
	<header>
		<div class="grey-bg">
			<h1>ODIN</h1>
		</div>
	</header>
	<main>
		<div class="content">
			<div class="text">
				<p><span class="underline">This is not a real service!</span>
					Still, you know you need something like this in your life to help you
					realize your deepest dreams.</p>
				<p>Sign up now to get started.</p>
				<p>You <em>know</em> you want to.</p>
			</div>
			<form id="sign-up"
				  action="">
				<div class="form-header">
					<h2>Let's do this!</h2>
					<p id="require-notice">Required fields are marked <span>required</span></p>
				</div>
				<div class="form-row">
					<div class="form-item">
						<label for="first-name">First name</label>
						<input type="text"
							   id="first-name"
							   class="required"
							   placeholder="Thor">
					</div>
					<div class="form-item">
						<label for="last-name">Last name</label>
						<input type="text"
							   id="last-name"
							   placeholder="Odinson">
					</div>
				</div>
				<div class="form-row">
					<div class="form-item">
						<label for="email">Email</label>
						<input type="email"
							   id="email"
							   class="required"
							   placeholder="thor.odinson@top.com">
					</div>
					<div class="form-item">
						<label for="phone">Phone number</label>
						<input type="tel"
							   id="phone"
							   placeholder="xxx-xxx-xxxx">
					</div>
				</div>
				<div class="form-row">
					<div class="form-item">
						<label for="pwd-1">Password</label>
						<input type="password"
							   id="pwd-1"
							   class="required"
							   placeholder="Keep me secret">
					</div>
					<div class="form-item">
						<label for="pwd-2">Confirm password</label>
						<input type="password"
							   id="pwd-2"
							   class="required"
							   placeholder="Make me match">
					</div>
				</div>
			</form>
			<button type="button"
					form="sign-up"
					class="sign-up">Create Account</button>
			<p id="already-user">Already have an account? <a href="#"
				   id="log-in">Log in</a>
			</p>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
